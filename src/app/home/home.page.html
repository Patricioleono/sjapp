<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Menu Principal</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-modal [isOpen]="openModal">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Seleccionar Planta</ion-title>
          <ion-buttons slot="end">
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-list>
          <ion-item>
            <ion-label>Seleccione Planta: </ion-label>
            <ion-select #selectedP [(ngModel)]="centro" placeholder="Ej: BAIKA 0A1">
              <ion-select-option *ngFor="let center of centros" value="{{ center.codigo }}">{{ center.codigo }} {{ center.nombre }}</ion-select-option>
            </ion-select>
          </ion-item>
          <ion-label></ion-label>
          <ion-button expand="full" type="submit" (click)="ingresar(centro, false)">Seleccionar</ion-button>
        </ion-list>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
