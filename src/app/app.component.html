<ion-app>
  <ion-menu contentId="main-content">
      
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu de Servicios</ion-title>
      </ion-toolbar>
    </ion-header>
  
    <ion-content>
      <ion-list>
        <ion-menu-toggle auto-hide="false">
          <ion-item [routerDirection]="'root'" [routerLink]="'despacho'">
            <ion-icon slot="start" [name]="'list'"></ion-icon>
            <ion-label>
              Despacho
            </ion-label>
          </ion-item>
          <ion-item [routerDirection]="'root'" [routerLink]="'despacho-lote'">
            <ion-icon slot="start" [name]="'list'"></ion-icon>
            <ion-label>
              Despacho Lotes
            </ion-label>
          </ion-item>
          <ion-item [routerDirection]="'root'" [routerLink]="'despacho-pallet'">
            <ion-icon slot="start" [name]="'list'"></ion-icon>
            <ion-label>
              Despacho Pallets
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  
  </ion-menu> 
  <ion-router-outlet id="main-content">

  </ion-router-outlet>
</ion-app>
